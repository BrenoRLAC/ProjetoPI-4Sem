<div class="center">
    <div class="left-side-content">
      <app-sidebar class="app-sidebar"></app-sidebar>
      <div class="sidenav-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  <form #userForm="ngForm">
    <h1>Inserir Usuário </h1>
    <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)"
                   (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
      <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
        Arraste e solte o vídeo
        <button type="button" (click)="openFileSelector()">Procurar arquivos</button>
      </ng-template>
    </ngx-file-drop>
    <div class="upload-table">
      <table class="table" description="Inserção de Usuario">
        <thead>
        <tr>
          <th>Name</th>
        </tr>
        </thead>
        <tbody class="upload-name-style">
        <tr *ngFor="let item of files; let i=index">
          <td><strong>{{ item.relativePath }}</strong></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <label for="firstName"> Nome:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required>
    </div>
    <div>
      <label for="lastName">Sobrenome:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>
    </div>
    <div>
      <label for="lastName">Canal:</label>
      <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <button class="send-button" mat-button (click)="uploadChannel()" *ngIf="fileUploaded && userForm.valid">Inserir Usuario</button>
  </form>

</div>
